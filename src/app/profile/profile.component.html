<main>
    <div id="profile" *ngIf="auth.$user != undefined">
        <p>Email: <input id="email" [value]="auth.$user.email" disabled></p>
        <p>ImiÄ™: <input id="first" [value]="auth.$user.firstName" disabled></p>
        <p>Nazwisko: <input id="last" [value]="auth.$user.lastName" disabled></p>
